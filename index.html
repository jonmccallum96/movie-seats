<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Seat Booking App</title>
    <script
      src="https://kit.fontawesome.com/40ffac7a6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="links">
      <a href="http://webdevjam.com" target="_blank"
        ><img
          class="logo"
          src="https://www.webdevjam.com/img/logo-yellow.png"
          alt="wdj-logo"
      /></a>
      <a href="https://github.com/jonmccallum96/movie-seats" target="_blank"
        ><i class="fab fa-github fa-2x"></i
      ></a>
    </div>

    <div class="background">
      <div class="movie-container">
        <label for="">Select a Film:</label>
        <select id="movie">
          <option value="10">Dog Soldiers (£10)</option>
          <option value="12">American Werewolf in London (£12)</option>
          <option value="8">Star Ship Troopers (£8)</option>
          <option value="9">28 Days Later (£9)</option>
        </select>
      </div>

      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="container">
        <div class="screen"></div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
      </div>

      <p class="text">
        You have selected <span id="count">0</span> seats for a price of £<span
          id="total"
          >0</span
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
